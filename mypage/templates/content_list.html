<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>My Introduce</h1>

            <table class="table table-bordered table-hover">
            {% for content in content_list %}
                <tr>
                    <td>
                        <a href="/mypage/{{ content.pk }}/">
                            {{ content.name }}
                        </a>
                    </td>
                    <td>{{ content.age }}</td>
                    <td>{{ content.job }}</td>
                    <td>{{ content.intro }}</td>
                </tr>
            {% endfor %}
            </table>

            <a href="#" class="btn btn-primary">New Content</a>
        </div>
    </div>
</div>
